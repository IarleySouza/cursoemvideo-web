<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
</head>
<body>
    <h1>Teste de Formulario</h1>
    <form action="cadastro.js" autocomplete="on" method="post">
        <p>
            <label for="iusu">Usu√°rio: </label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="10" placeholder="nome do usuario" autocomplete="username">
        </p>
        <p>
            <label for="isenha">Senha: </label>
            <input type="password" name="sen" id="isenha" required minlength="8" placeholder="senha do usuario">
        </p>
        <p>
            <input type="reset" value="Limpar">
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
