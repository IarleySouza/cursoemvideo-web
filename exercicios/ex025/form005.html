<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplos de Formulários</h1>
    <form action="cadastro.js" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imas">
            <label for="imas">Masculino</label> <br>
            <input type="radio" name="sexo" id="ife">
            <label for="ife">Feminino</label>
        </fieldset>

        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esbas" id="ibas"> <label for="ibas">Basquete</label> <br>
            <input type="checkbox" name="esfut" id="ifut"> <label for="ifut">Futebol</label> <br>
            <input type="checkbox" name="esnat" id="inat"> <label for="inat">Natação</label> <br>
            <input type="checkbox" name="esten" id="ite"> <label for="ite">Tênis</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
