<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplos de Formulário</h1>

    <form action="cadastro.php" method="get">
        <p>
            <label for="iest">Estado:</label>
            <select name="estado" id="iest">

                <option value="" selected>---Escolha---</option>
                <optgroup label="Região Sudeste">
                    <option value="SP">São paulo</option>
                    <option value="RJ">Rio de janeiro</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>
            </select>
        </p>
        
        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="profissao" id="iprof" list="lisprof">
            <datalist id="lisprof">
                <option value="PROF">Professor</option>
                <option value="CONT">Contabilista</option>
                <option value="DEV">Desenvolvedor</option>
                <option value="ADM">Administrador</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem:</label> <br>
            <textarea name="mensagem" id="imsg" cols="30" rows="10"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
