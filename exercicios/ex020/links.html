<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        a {
            color: rgb(255, 0, 55);
            text-decoration: none;
            font-weight: 800;
        }
        a:hover {
            color: bisque;
            text-decoration: underline;
        }
        a:visited {
            color: rgb(214, 42, 42);
        }
        a:active {
            color: black;
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://IarleySouza.github">Repositorio GitHub</a></li>
        <li><a href="https://sssasdisd.com">Canal do YouTube</a></li>
        <li><a href="https://www.cursoemvideo.com" target="_blank" rel="external">Site do CursoemVideo</a></li>
    </ul>

</html>
